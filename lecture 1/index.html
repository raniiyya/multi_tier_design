<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To-do list</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:image" content="images/share.png" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			rel="stylesheet"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link href="images/check-mark.png" rel="icon" />
		<link href="css/global.css" rel="stylesheet" />
		<link href="css/container.css" rel="stylesheet" />
		<link href="css/section.css" rel="stylesheet" />
		<link href="css/main-header.css" rel="stylesheet" />
		<link href="css/form.css" rel="stylesheet" />
		<link href="css/list.css" rel="stylesheet" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<main class="container">
			<header>
				<h1 class="mainHeader">My to-do list</h1>
			</header>
			<section class="section">
				<h2 class="section__header">Add new task</h2>
				<div class="section__body">
					<form class="form js-form">
						<input
							class="form__input js-newTask"
							placeholder="What is your task?"
						/>
						<button class="form__button">Add new task</button>
					</form>
				</div>
			</section>
			<section class="section">
				<header class="section__header">
					<h2 class="section__title">To-do list</h2>
					<div class="buttons js-buttons"></div>
				</header>
				<div class="section__body">
					<ul class="toDoList js-tasks"></ul>
				</div>
			</section>
		</main>
	</body>
</html>
